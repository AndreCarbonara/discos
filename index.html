<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discos</title>

    <!-- Bootstrap CSS (Versão 5.3.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS (Versão 5.3.3) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Arquivo JS com a lógica da aplicação -->
    <script src="app.js"></script>

    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Discos</h1>
     
        <!-- Div para exibir o carregamento -->
        <div id="loading" style="display:none;" class="text-center">Carregando...</div>

        <!-- Container de Álbuns -->
        <div id="albums" class="row">
            <!-- As imagens dos álbuns serão adicionadas aqui via JS -->
        </div>
    </div>

    <!-- Modal para mostrar detalhes do álbum -->
    <div class="modal fade" id="albumModal" tabindex="-1" aria-labelledby="albumModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="albumModalLabel">Detalhes do Disco</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Capa do Álbum">
                    <p><strong>Nome:</strong> <span id="modalName"></span></p>
                    <p><strong>Artista:</strong> <span id="modalArtist"></span></p>
                    <p><strong>Ano:</strong> <span id="modalYear"></span></p>
                    <p><strong>Descrição:</strong> <span id="modalDescription"></span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
